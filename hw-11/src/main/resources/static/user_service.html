<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="user_service.js"></script>
</head>

<body>

<div class="container" ng-controller="userService">
    <h3>List of users</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Name</td>
            <td>Login</td>
            <td>Role</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="u in UsersPage.content">
            <td>{{u.personName}}</td>
            <td>{{u.login}}</td>
            <td>{{u.role.name}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteUserById(u.id)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat = "pageIndex in PaginationArray" >
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>
        </ul>
    </nav>

    <h3>Add new user/Update</h3>
    <form novalidate ng-submit="submitCreateNewUser()">
        <div class="form-group col-md-6">
            <label for="newUserName">Name</label>
            <input class="form-control" type="text" ng-model="newUser.personName" id="newUserName">
        </div>
        <div class="form-group col-md-6">
            <label for="newUserRole">Role</label>
            <select class="form-control" type="text" ng-model="newUser.role" id="newUserRole">
                <option value="User">User</option>
                <option value="Manager">Manager</option>
                <option value="Admin">Admin</option>
                <option value="SuperAdmin">Super&#95;Admin</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="newUserLogin">Login</label>
            <input class="form-control" type="text" ng-model="newUser.login" id="newUserLogin">
        </div>
        <div class="form-group col-md-6">
            <label for="newUserPassword">Password</label>
            <input class="form-control" type="text" ng-model="newUser.password" id="newUserPassword">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
