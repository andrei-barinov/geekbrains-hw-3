<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="users.js"></script>
</head>

<body>

<div class="container" ng-controller="usersController">

    <h3>Пользователи</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Имя пользователя</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in PersonPage.content">
            <td>{{p.personName}}</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat = "pageIndex in PaginationArray" >
                <a class="page-link" ng-click="fillListOfUsers(pageIndex)">{{pageIndex}}</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
